<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Virtual drum machine" />
    <meta name="author" content="Skye Aoki" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Drum Machine</title>
</head>

<body>
    <div id="drum-machine">
        <h1 id="title">Drum Machine</h1>
        <div id="drum">
            <button class="drum-pad" id="Cymbal 1">
                Q
                <audio id="Q" class="clip" src="audio/cymbal1.wav"></audio>
            </button>
            <button class="drum-pad" id="Cymbal 2">
                W
                <audio id="W" class="clip" src="audio/cymbal2.wav"></audio>
            </button>
            <button class="drum-pad" id="Cymbal 3">
                E
                <audio id="E" class="clip" src="audio/cymbal3.wav"></audio>
            </button>
            <button class="drum-pad" id="Cymbal 4">
                A
                <audio id="A" class="clip" src="audio/cymbal4.wav"></audio>
            </button>
            <button class="drum-pad" id="Snare 1">
                S
                <audio id="S" class="clip" src="audio/snare1.wav"></audio>
            </button>
            <button class="drum-pad" id="Snare 2">
                D
                <audio id="D" class="clip" src="audio/snare2.wav"></audio>
            </button>
            <button class="drum-pad" id="Tom 1">
                Z
                <audio id="Z" class="clip" src="audio/tom1.wav"></audio>
            </button>
            <button class="drum-pad" id="Tom 2">
                X
                <audio id="X" class="clip" src="audio/tom2.wav"></audio>
            </button>
            <button class="drum-pad" id="Tom 3">
                C
                <audio id="C" class="clip" src="audio/tom3.wav"></audio>
            </button>
        </div>
        <div id="display"></div>
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/main.js"></script>
        <!-- Free Code Camp Tests -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </div>
</body>

</html>
